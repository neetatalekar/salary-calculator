<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Salary Breakup & Take Home Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Salary Breakup & Take Home Calculator">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f4f6fb;
      margin: 0;
      padding: 20px;
    }

    .calculator {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      background: #4f46e5;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: #f1f5ff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-weight: 500;
    }

    .highlight {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ’¼ Salary Breakup Builder</h2>

  <label>Annual CTC (â‚¹)</label>
  <input id="ctc" type="number" placeholder="1800000" />

  <label>Basic Salary (%)</label>
  <input id="basicPercent" type="number" value="40" />

  <label>HRA (% of Basic)</label>
  <input id="hraPercent" type="number" value="50" />

  <label>Employer PF (% of Basic)</label>
  <input id="pfPercent" type="number" value="12" />

  <label>Gratuity (% of Basic)</label>
  <input id="gratuityPercent" type="number" value="4.81" />

  <h3 style="margin-top:20px;">âž• Other Allowances (% of CTC)</h3>
  <div id="allowances"></div>

  <button onclick="addAllowance()">Add Allowance</button>

  <button style="margin-top:15px;" onclick="calculate()">Calculate</button>

  <div class="result" id="result" style="display:none;"></div>
</div>

<script>
let allowanceCount = 0;

function addAllowance() {
  allowanceCount++;
  const div = document.createElement("div");
  div.className = "row";
  div.innerHTML = `
    <input placeholder="Allowance Name" id="name_${allowanceCount}">
    <input type="number" placeholder="% of CTC" id="percent_${allowanceCount}">
  `;
  document.getElementById("allowances").appendChild(div);
}


function onCalculate() {
  const ctc = Number(document.getElementById("ctc").value);
  const taxRegime = document.getElementById("taxRegime").value;
  const isMetro = document.getElementById("metro").value === "yes";

  if (!ctc) return alert("Please enter CTC");

  const data = calculateSalary({ ctc, taxRegime, isMetro });

  document.getElementById("result").style.display = "block";
  document.getElementById("takeHome").innerText = format(data.monthly.takeHome);
  document.getElementById("gross").innerText = format(data.monthly.gross);
  document.getElementById("tax").innerText = format(data.monthly.tax);
  document.getElementById("pf").innerText = format(data.monthly.pf);
}

/* ================= SALARY ENGINE ================= */

function calculateSalary({ ctc, taxRegime, isMetro }) {

  const BASIC = 0.40;
  const PF = 0.12;
  const GRATUITY = 0.0481;
  const STANDARD_DEDUCTION = 50000;

  const basic = ctc * BASIC;
  const employerPF = basic * PF;
  const employeePF = employerPF;
  const gratuity = basic * GRATUITY;

  const gross = ctc - employerPF - gratuity;

  let taxableIncome = Math.max(gross - STANDARD_DEDUCTION, 0);

  let tax = taxRegime === "OLD"
    ? calculateOldTax(taxableIncome)
    : calculateNewTax(taxableIncome);

  tax += tax * 0.04; // cess

  const annualTakeHome = gross - employeePF - tax;

  return {
    monthly: {
      gross: Math.round(gross / 12),
      tax: Math.round(tax / 12),
      pf: Math.round(employeePF / 12),
      takeHome: Math.round(annualTakeHome / 12)
    }
  };
}

function calculateNewTax(income) {
  const slabs = [
    [300000, 0],
    [300000, 0.05],
    [300000, 0.10],
    [300000, 0.15],
    [300000, 0.20],
    [Infinity, 0.30]
  ];

  let tax = 0;
  for (const [limit, rate] of slabs) {
    if (income <= 0) break;
    const amt = Math.min(income, limit);
    tax += amt * rate;
    income -= amt;
  }
  return tax;
}

function calculateOldTax(income) {
  if (income <= 250000) return 0;
  if (income <= 500000) return (income - 250000) * 0.05;
  if (income <= 1000000)
    return 12500 + (income - 500000) * 0.20;
  return 112500 + (income - 1000000) * 0.30;
}

function format(num) {
  return "â‚¹" + num.toLocaleString("en-IN");
}


function calculate() {
  const ctc = Number(ctcInput());
  const basicPct = pct("basicPercent");
  const hraPct = pct("hraPercent");
  const pfPct = pct("pfPercent");
  const gratuityPct = pct("gratuityPercent");

  const basic = ctc * basicPct;
  const hra = basic * hraPct;
  const employerPF = basic * pfPct;
  const gratuity = basic * gratuityPct;

  let allowanceTotal = 0;
  let allowanceBreakup = [];

  for (let i = 1; i <= allowanceCount; i++) {
    const name = document.getElementById(`name_${i}`)?.value;
    const percent = Number(document.getElementById(`percent_${i}`)?.value);
    if (name && percent) {
      const amount = ctc * (percent / 100);
      allowanceTotal += amount;
      allowanceBreakup.push({ name, amount });
    }
  }

  // ðŸ”¥ Special Allowance (balancer)
  const specialAllowance =
    ctc - (basic + hra + employerPF + gratuity + allowanceTotal);

  const gross =
    basic + hra + specialAllowance + allowanceTotal;

  const employeePF = employerPF;

  const takeHomeAnnual = gross - employeePF;

  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <strong>Annual Take Home:</strong> â‚¹${fmt(takeHomeAnnual)}<br/>
    <strong>Monthly Take Home:</strong> â‚¹${fmt(takeHomeAnnual / 12)}<hr/>
    <strong>Basic:</strong> â‚¹${fmt(basic)}<br/>
    <strong>HRA:</strong> â‚¹${fmt(hra)}<br/>
    <strong>Special Allowance:</strong> â‚¹${fmt(specialAllowance)}<br/>
    ${allowanceBreakup.map(a => `<strong>${a.name}:</strong> â‚¹${fmt(a.amount)}`).join("<br/>")}
    <hr/>
    <strong>Employer PF:</strong> â‚¹${fmt(employerPF)}<br/>
    <strong>Gratuity:</strong> â‚¹${fmt(gratuity)}
  `;
}

function ctcInput() {
  return document.getElementById("ctc").value;
}

function pct(id) {
  return Number(document.getElementById(id).value) / 100;
}

function fmt(n) {
  return Math.round(n).toLocaleString("en-IN");
}
</script>

</body>
</html>
